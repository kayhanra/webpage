        /* ------------------------- */
        /* --- GLOBAL STYLES --- */
        /* ------------------------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
            position: relative;

        /* ------------------------- */
        /* --- VIDEO DISPLAY (NEW) --- */
        /* ------------------------- */
        #video-display {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 100;
            display: none;
            background: black;
        }
        #video-display iframe {

            height: 100%;

        /* ------------------------- */
        /* --- THEME TOGGLE BUTTON --- */
        /* ------------------------- */
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--toggle-bg);
            color: var(--text-color);
            border: 1px solid var(--profile-border);
            border-radius: 50px;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }
        #theme-toggle:hover {
            transform: scale(1.1);
        }
        #theme-toggle::before {
            content: var(--toggle-icon);
        }

        /* ------------------------- */
        /* --- PROFILE CARD --- */
        /* ------------------------- */
        .profile-card {
            display: flex;
            flex-direction: column; 
            gap: 30px; 
            background-color: var(--card-bg);
            padding: 30px 40px;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--profile-border);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        .profile-info-wrapper {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--profile-border);
            flex-shrink: 0;
        }
        .profile-info h1 {
            margin-bottom: 5px;
        }
        .name-heading {
            font-family: "Momo Trust Display", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 2rem;
        }
        .profile-info p {
            font-size: 1.25rem;
            color: var(--secondary-text);
            line-height: 1.5;
        }

        /* ------------------------- */
        /* --- CODE BLOCK (macOS dots) --- */
        /* ------------------------- */
        .code-container {
            background-color: var(--code-bg);
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
        }
        .code-header {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background-color: #2c2f35;
            border-bottom: 1px solid #3c3f46;
        }
        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .traffic-light.red { 
            background-color: #FF5F56; 
            cursor: pointer; 
        }
        .traffic-light.yellow { background-color: #FFBD2E; }
        .traffic-light.green { background-color: #27C93F; }

        .code-container pre {
            font-family: "Fira Code", "SF Mono", "Courier New", Courier, monospace; 
            font-size: 0.95rem;
            line-height: 1.7;
            color: var(--code-default);
            padding: 25px;
            overflow-x: auto;
        }

        /* Syntax Highlighting */
        .code-key { color: var(--code-key); }
        .code-string { color: var(--code-string); }
        
        /* ------------------------- */
        /* --- SOCIAL LINKS & FOOTER --- */
        /* ------------------------- */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }
        .social-icon {
            color: var(--secondary-text);
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-icon:hover {
            color: var(--text-color);
            transform: scale(1.2);
        }
        .social-icon svg {
            width: 28px;
            height: 28px;
        }
        footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--profile-border);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        footer p {
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .profile-card { padding: 25px; }
            .profile-info-wrapper {

                font-size: 20px;
            }
            .code-container pre { padding: 15px; }
        }
